<!-- ASTA ESTE SOLUTIA: bg-[hsl(var(--background))] -->
<div class="flex justify-around items-center fixed w-full bottom-0 z-10 border-t bg-[hsl(var(--background))]">
    <!-- TODO: Add scale animations to footer buttons -->
    <div class="px-6 py-4 lg:px-8 lg:py-6">
        <fa-icon xptRipple [routerLink]="['/dashboard/events']" routerLinkActive="active" [icon]="faCalendar"
            class="text-xl lg:text-2xl cursor-pointer"></fa-icon>
    </div>
    <div class="px-6 py-4 lg:px-8 lg:py-6">
        <fa-icon xptRipple [routerLink]="['/dashboard/matches']" routerLinkActive="active" [icon]="faHeart"
            class="text-xl lg:text-2xl cursor-pointer"></fa-icon>
    </div>
    <div xptRipple class="px-6 py-4 lg:px-8 lg:py-6" [routerLink]="['/dashboard/home']" routerLinkActive="active"
        class=" flex justify-center items-center w-14 h-14 lg:w-20 lg:h-20 rounded-full shadow-custom cursor-pointer">
        <img class="w-14 h-14 lg:w-20 lg:h-20 transition-transform duration-300 hover:scale-110"
            src="../../../assets/logos/second-logo.png" alt="Application Logo" />
    </div>
    <div class="px-6 py-4 lg:px-8 lg:py-6">
        <fa-icon xptRipple [routerLink]="['/dashboard/chat']" routerLinkActive="active" [icon]="faComments"
            class="text-xl lg:text-2xl cursor-pointer"></fa-icon>
    </div>
    <div class="px-6 py-4 lg:px-8 lg:py-6">
        <fa-icon xptRipple [routerLink]="['/dashboard/profile']" routerLinkActive="active" [icon]="faUser"
            class="text-xl lg:text-2xl cursor-pointer"></fa-icon>
    </div>
</div>
