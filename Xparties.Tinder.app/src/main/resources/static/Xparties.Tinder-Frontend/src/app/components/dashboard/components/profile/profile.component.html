<div class="px-4 py-16 flex flex-col items-center justify-center">
    <div class="relative mb-2 sm:mb-4">
        <img src="../../../../assets/user-test/user-test-photo.jpg" alt="User Test Photo"
            class="w-40 h-40 sm:w-48 sm:h-48 lg:w-64 lg:h-64 rounded-full object-cover p-1 bg-gradient-to-r from-pink-400 to-purple-500">

        <button (click)="navigateToEditProfile()"
            class="absolute top-0 right-0 transform translate-x-0 translate-y-0 lg:-translate-x-3 lg:translate-y-3">
            <div
                class="w-10 h-10 lg:w-12 lg:h-12 rounded-full border border-gray-500 bg-[hsl(var(--background))] flex items-center justify-center">
                <fa-icon [icon]="faPen" class="text-gray-500 text-lg sm:text-xl lg:text-2xl"></fa-icon>
            </div>
        </button>
    </div>

    <div class="flex items-center justify-center space-x-2">
        <span class="text-lg md:text-xl lg:text-2xl font-medium">Andrei Amariei, 24</span>
        <div class="w-6 h-6 sm:w-7 sm:h-7 rounded-full shadow-custom flex items-center justify-center">
            <fa-icon [icon]="faCircleCheck" class="text-xs sm:text-sm"></fa-icon>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
