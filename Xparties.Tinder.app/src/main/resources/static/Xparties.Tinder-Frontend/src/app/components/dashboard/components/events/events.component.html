<ul class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (event of events(); track event.externalId) {
    <li class="relative rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-all group">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-cover bg-center transition-transform duration-300 group-hover:scale-110"
            style="background-image: url('../../../../assets/photos-test/beach-please.jpeg');"></div>

        <!-- Overlay to Improve Readability -->
        <div class="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition-all"></div>

        <!-- Event Content -->
        <div class="relative p-6 flex flex-col gap-2 text-white z-10">
            <span class="bg-blue-500 text-white text-xs px-3 py-1 rounded-lg self-start">
                {{ event.category }}
            </span>
            <h3 class="text-xl font-semibold">{{ event.name }}</h3>
            <p class="text-sm">{{ event.date | date }}</p>

            <button class="mt-3 bg-blue-500 text-white py-2 px-4 rounded-lg w-full hover:bg-blue-600 transition">
                Join Event
            </button>
        </div>
    </li>
    }

    @empty {
    <li class="col-span-full text-center text-gray-500 p-6">
        <span>No events found</span>
    </li>
    }
</ul>
