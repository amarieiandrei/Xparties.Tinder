<ul class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (event of events(); track event.externalId) {
    <li class="relative rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-all group cursor-pointer">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-cover bg-center transition-transform duration-300 group-hover:scale-110"
            style="background-image: url('../../../../assets/photos-test/beach-please2.jpeg');"></div>

        <!-- Darker Overlay to Improve Readability -->
        <div class="absolute inset-0 bg-black/50 group-hover:bg-black/30 transition-all"></div>

        <!-- Event Content -->
        <div class="relative p-6 flex flex-col gap-2 text-white z-10 drop-shadow-lg">
            <span class="bg-blue-500 text-white text-xs px-3 py-1 rounded-lg self-start">
                {{ event.category }}
            </span>

            <!-- Title & Date with Background for Contrast -->
            <div class="bg-black/30 p-3 rounded-lg">
                <h3 class="text-xl font-semibold">{{ event.name }}</h3>
                <p class="text-sm">{{ event.date | date }}</p>
            </div>

            <button hlmBtn class="mt-3 font-semibold py-2 px-4 rounded-lg w-full transition">
                Join Event
            </button>
        </div>
    </li>
    }

    @empty {
    <li class="col-span-full text-center text-gray-500 p-6">
        <span>No events found</span>
    </li>
    }
</ul>
